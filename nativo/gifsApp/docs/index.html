<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App Interactiva</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/render.css" />
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Roboto+Flex:opsz,wght@8..144,100&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <nav>
    <div class="mobile">
      <div class="header">
        <div class="logo">
          <span class="neonTitle">Gifs</span>
        </div>
        <div class="more">
          <button class="MenuActive">
            <span class="material-icons">menu</span>
          </button>
        </div>
      </div>
      <div class="links collapse">
        <a href="#" id="btn-trendings">Trendings</a>
        <a href="#" id="btn-favs">Favorites</a>
        <a href="#" id="btn-random">Ramdon</a>
        <a href="#" id="btn-signUp">Sign up</a>
        <a href="#" id="btn-login">Login</a>
      </div>
    </div>
    <div class="desktop">
      <div class="logo">
        <span class="neonTitle">Gifs</span>
      </div>

      <div class="primary">
        <a href="#" id="btn-trendings">Trendings</a>
        <a href="#" id="btn-favs">Favorites</a>
        <a href="#" id="btn-random">Ramdon</a>
      </div>

      <div class="secondary full">
        <a href="#" id="btn-signUp">Sign up</a>
        <a href="#" id="btn-login">Login</a>
      </div>
      <div class="secondary mini">
        <a href="#">More</a>
        <div class="submenu">
          <a href="#" id="btn-signUp">Sign up</a>
          <a href="#" id="btn-login">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="query">
    <form id="formQuery">
      <input type="text" id="query" name="query" placeholder="Busca aqui" class="input" />
      <button id="btnQuery">
        <span class="material-icons">search</span>
      </button>
    </form>
  </div>
  <div class="content">
    <div class="layout"></div>
  </div>
  <div class="notifications"></div>

  <script src="js/index.js" type="module"></script>
</body>

</html>
